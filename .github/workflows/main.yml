name: Fist CI/CD pipeline

on:
  push:
    branches:
      - main  # Ветка, у меня используется main
  pull_request:
    branches:
      - main  # Ветка, у меня используется main

jobs:
  build:
    runs-on: ubuntu-latest  # Рекомендуется использование 'ubuntu-latest' для C-программ

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up build environment
      run: |
        echo "Установка необходимых зависимостей"
        sudo apt-get update
        sudo apt-get install -y build-essential  # Установка необходимых для C инструментов

    - name: Compile the project
      run: |
        echo "Сборка проекта"
        gcc -o app app.c  # Компиляция моего приложения

    - name: Run tests
      run: |
        echo "Запуск тестов"
        ./app  # Запускаем наше приложение, чтобы проверить его работу

    - name: Deploy
      run: |
        echo "Деплой приложения"
